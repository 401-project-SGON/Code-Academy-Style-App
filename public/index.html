<body>

    <a id="ltuc" href="">log in </a>
</body>
<script>
    let URL = 'https://accounts.google.com/o/oauth2/v2/auth';
    let options = {
        response_type: 'code',
        client_id:'11558164755-s2q6qtd874td3boaqfpifc4pa9lsm9aj.apps.googleusercontent.com',
        scope: 'openid email',
        redirect_uri: 'http://localhost:3000/oauth',
        state: 'naseemIzzat',
        access_type: 'offline',
    }
    let QueryString = Object.keys(options).map((key) => {
        return `${key}=` + encodeURIComponent(options[key]);
    }).join('&');
    console.log('naseem', QueryString)
    let authURL = `${URL}?${QueryString}`;
    console.log('hima', authURL)
    let link = document.getElementById('ltuc');
    link.setAttribute('href', authURL);
</script>
